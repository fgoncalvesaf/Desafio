<h3>User</h3>
<div ng-hide="User.inserting || User.editing">
  <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
  <input type="text" ng-model="query" class="form-control" value="%" placeholder="{{'template.crud.search' | translate}}">
</div>
<br/>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="{{query == '' || query == null ? '' : ('/findByLogin/' + query)}}" name="User" entity="api/security/User" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="User.startInserting()" ng-hide="User.inserting || User.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-User">
  <div crn-datasource="User" class="" ng-hide="User.editing || User.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Login</div>
          </th>
          <th class="">
            <div class="">Name</div>
          </th>
          <th class="">
            <div class="">Email</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.login}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.name}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.email}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-User">
  <div class="form" ng-show="User.editing || User.inserting">
    <form crn-datasource="User" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br/>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-textinput" id="crn-textinput-email">
          <div class="form-group">
            <label for="textinput-email" class="">Email</label>
            <input
              type="text"
              ng-model="User.active.email"
              class="form-control"
              id="textinput-email"
              placeholder="email"
              >
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-name">
          <div class="form-group">
            <label for="textinput-name" class="">Name</label>
            <input
              type="text"
              ng-model="User.active.name"
              class="form-control"
              id="textinput-name"
              placeholder="name"
              required="required">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-login">
          <div class="form-group">
            <label for="textinput-login" class="">Login</label>
            <input
              type="text"
              ng-model="User.active.login"
              class="form-control"
              id="textinput-login"
              placeholder="login"
              required="required">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-picture">
          <div class="form-group">
            <label for="textinput-picture" class="">Picture</label>
            <input
              type="text"
              ng-model="User.active.picture"
              class="form-control"
              id="textinput-picture"
              placeholder="picture"
              >
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-password">
          <div class="form-group">
            <label for="textinput-password" class="">Password</label>
            <input
              type="password"
              ng-model="User.active.password"
              class="form-control"
              id="textinput-password"
              placeholder="password"
              required="required">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-theme">
          <div class="form-group">
            <label for="textinput-theme" class="">Theme</label>
            <input
              type="text"
              ng-model="User.active.theme"
              class="form-control"
              id="textinput-theme"
              placeholder="theme"
              >
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!--query filter 1toN -->
        <!-- query filter 1toN end-->
        <div data-component="crn-datasource" class="component-holder">
          <datasource filter="" name="UserRoleGrid" enabled="{{User.editing || User.inserting}}" entity="api/security/User/{{User.active.id}}/UserRole" keys="id" rows-per-page="100" lazy="true" auto-post="true" dependent-lazy-post="User" dependent-lazy-post-field="user"></datasource>
        </div>
        <button class="btn btn-primary" onclick="$('#modalUserRoleGrid').modal('show');" ng-click="UserRoleGrid.startInserting();"><i class="fa fa-plus"></i> <span class="">{{"Add" | translate}} UserRole</span> </button>
        <!--search 1toN-->
        <!-- seach 1toN end-->
        <div data-component="crn-textinput" id="crn-textinput-descricao">
          <div class="form-group">
            <label for="textinput-descricao" class="">UserRole</label>
            <div class="component-holder" data-component="crn-grid" id="crn-grid-UserRoleGrid">
              <div crn-datasource="UserRoleGrid">
                <table class="table table-bordered table-hover table-striped">
                  <thead>
                    <tr class="table-header">
                      <th class="">
                        <div class="">
                          Role
                        </div>
                      </th>
                      <th class="">
                        <div class="">
                          {{"template.crud.actions" | translate}}
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-content" ng-repeat="rowData in datasource.data">
                      <td>
                        <div>
                          {{rowData.role.name }}
                        </div>
                      </td>
                      <td>
                        <div>
                          <button class="btn btn-default btn-sm" ng-click="datasource.startEditing(rowData)" onclick="$('#modalUserRoleGrid').modal('show');" ><i class="fa fa-edit"></i></button>
                          <button class="btn btn-default btn-sm" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="table-footer-controls">
                  <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()" content="{{&quot;template.crud.load_more&quot; | translate}}...">{{"template.crud.load_more" | translate}}...</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="modalUserRoleGrid">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{{'Home.view.Close' | translate}}"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">UserRole</h4>
              </div>
              <div class="modal-body">
                <div class="text-danger wrapper text-center" ng-show="authError">
                </div>
                <div class="list-group list-group-sm">
                  <div data-component="crn-datasource" class="component-holder">
                    <datasource name="roleGridForUiSelect" entity="api/security/Role" keys="id" rows-per-page="100" lazy="true" enabled="{{User.editing || User.inserting}}" ></datasource>
                  </div>
                  <div data-component="crn-combobox" id="crn-combobox-UserRoleGrid.active.role">
                    <div class="form-group">
                      <label for="combobox-role" class="">Role</label>
                      <ui-select ng-model="UserRoleGrid.active.role" crn-datasource="roleGridForUiSelect" class="crn-select" id="combobox-role" required="required" >
                        <ui-select-match class="">
                          {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="">
                          <div class="" data-container="true">
                            {{rowData.name}}
                          </div>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" ng-click="UserRoleGrid.post();" onclick="(!UserRoleGrid.missingRequiredField()?$('#modalUserRoleGrid').modal('hide'):void(0))">{{'Save' | translate}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">{{'Home.view.Close' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
        <!-- OneToOne  end -->
        
        </fieldset>
    </form>
  </div>
</div>
